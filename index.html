<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Timer</title>
  </head>
  <body class="body p-5">
    <div class="container shadow-lg rounded rounded-4 d-flex flex-column align-content-center justify-content-evenly p-4 bg-white">
      <div class="timer-container">
        <i class="bi bi-alarm bg-icon"></i>
        <div class="fs-1 align-self-center m-5">
          <p class="time fw-bold">00 : 00 : 00 : 000</p>
        </div>
        <div class="btn-group">
          <button class="btn btn-dark fs-2 p-3 bs-"><i class="bi bi-pause"></i></button>
          <button class="btn btn-dark fs-2"><i class="bi bi-play"></i></button>
          <button class="btn btn-dark fs-2"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
