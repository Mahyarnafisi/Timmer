<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Timer</title>
  </head>
  <body class="body p-5 bg-body-secondary">
    <div class="container shadow-lg rounded d-flex flex-column align-content-center justify-content-evenly p-4 bg-white">
      <div class="fs-1 align-self-center m-5">
        <p class="time">00 : 00 : 00 : 000</p>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark fs-2">Pause</button>
        <button class="btn btn-danger fs-2">Start</button>
        <button class="btn btn-secondary fs-2">Reset</button>
      </div>
    </div>
  </body>
</html>
